<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conference ticket generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
</head>
<div>
   
<img src="/images/logo-full.svg" alt="logo" class="logo">

<h2 id="h2">Your Journey to Coding Conf <br> 2025 Starts Here!</h2>
<p id="p1">Secure your spot at next year's biggest coding conference.</p>
<P id="congrats" hidden></P>
<p id="emailed" hidden></p>
<div class="continer">
<form action="/upload" method="post">
   <label for="Upload-Avatar">Upload Avatar</label>
    <label class="upload-box" for="avatar" id="upload-box">
        <img id="avatar-preview"  hidden>
        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg" hidden>
        <img src="/images/icon-upload.svg" alt="Avatar Placeholder" id="icon-upload"><br>
    <P class="box-p">Drag and drop or click to upload</P>
    <div class="btns">
    <button id="remove-image" class="remove-image" hidden>Remove Image</button>
    <button id="change-image" class="change-image" hidden>Change Image</button>
    </div>
</label>
    <small>Upload your photo (JPG or PNG, max size: 500KB).</small>
        <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email">Email Address</label>   
    <input type="email" id="email" name="email" placeholder="example@email.com" required>
    <label for="github">GitHub Username</label>
    <input type="text" id="github" name="github" placeholder="@yourusername" required>

    <button type="submit" class="gen-tickit" id="gen-btn">Generate My Ticket</button>
</form>
</div>
<div class="ticket" >
<div class="ticket-left" >
    <div class="logo-ticket" >
<img src="/images/logo-full.svg" class="logo-ticket" alt="logo" >
    </div>
    <div class="ticket-info" >
        <h1 class="ticket-title" >Your Ticket</h1>
        
<p class="date-local" ><span id="date"></span>/ <span id="locaion"></span></p>
    </div>
    <div class="pic-name-ticket" >
        <img id="avatar-ticket"  class="avatar-ticket" >
        <div class="name-ticket" >
<h1 class="name-ticket" id="name-ticket" ></h1>
<p class="github-ticket" id="github-ticket" ></p>
</div>
</div>
</div>
<div class="ticket-right" >
    <p class="ticket-id" ><span id="ticket-id"></span></p>
</div>

</div>
<script src="script.js"></script>
</body>
<footer>
    <p>Challenge by Frontend Mentor. Coded by <span>AMEER FAISAL</span>. </p>
</footer>
</html>
